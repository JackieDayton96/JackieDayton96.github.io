
<!DOCTYPE HTML>
<html>
  <head>
    <title>This is a map</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
<style>
      #map { width: 90vw; height: 90vh }
</style>
  </head>

  <body>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <div id="map"></div>
    
    <script>
    var map = L.map("map").setView([32.8241205,-117.438632], 10);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([32.9443763,-117.1326113]).addTo(map);
      marker.bindPopup("Where I stay when I visit.");
    
    var circle = L.circle([32.655091, -117.135699], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
    }).addTo(map);
      circle.bindPopup("Where I caught a leopard shark.");

    var polygon = L.polygon([
    [32.735877, -117.151092],
    [32.735892, -117.150988],
    [32.735986, -117.150942],
    [32.736012, -117.150944],
    [32.736044, -117.151021],
    [32.736005, -117.151084],
    [32.735950, -117.151074],
    [32.735937, -117.151102], {
      color: 'purple',
      fillColor: 'purple',
    }]).addTo(map);
       polygon.bindPopup("My favorite part of San Diego.");

    var popup = L.popup()
    .setLatLng([])
    .setContent("<b>San Diego, CA</b><br>One of my favorite places to visit")
    .openOn(map);
    </script>

  </body>
</html>
